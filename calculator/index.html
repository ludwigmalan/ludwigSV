<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="resultDiv">
                <h1 class="result">0</h1>
            </div>
            <div class="buttons">
                <div class="btnRow">
                    <button class="btn numButton">
                        ERASE
                    </button>
                    <button class="btn numButton">
                        (
                    </button>
                    <button class="btn numButton">
                        )
                    </button>
                    <button class="btn numButton">
                        *
                    </button>
                </div>
                <div class="btnRow">
                    <button class="btn numButton">
                        7
                    </button>
                    <button class="btn numButton">
                        8
                    </button>
                    <button class="btn numButton">
                        9
                    </button>
                    <button class="btn numButton">
                        /
                    </button>
                </div>
                <div class="btnRow">
                    <button class="btn numButton">
                        4
                    </button>
                    <button class="btn numButton">
                        5
                    </button>
                    <button class="btn numButton">
                        6
                    </button>
                    <button class="btn numButton">
                        -
                    </button>
                </div>
                <div class="btnRow">
                    <button class="btn numButton">
                        1
                    </button>
                    <button class="btn numButton">
                        2
                    </button>
                    <button class="btn numButton">
                        3
                    </button>
                    <button class="btn numButton">
                        +
                    </button>
                </div>
                <div class="btnRow">
                    <button class="btn numButton">
                        0
                    </button>
                    <button class="btn numButton">
                        sqrt
                    </button>
                    <button class="btn numButton">
                        **
                    </button>
                    <button class="btn numButton">
                        =
                    </button>
                </div>
            </div>
        </div>
        
        <script src="code.js" async defer></script>
    </body>
</html>
